<div class="each-theater-movie">
  <div class="poster">
    <img [src]="movie.poster">
  </div>
  <div class="detail">
    <div class="heading"><h2>{{movie.title}}</h2><h5>( {{movie.rating}} )</h5></div>
    <div class="showtimes">
      <span *ngFor="let showtime of movie.showtimes">{{showtime}}</span>
    </div>
  </div>
</div>
